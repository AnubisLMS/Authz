- name: "anubis"
  actions:
    - name: version
    - name: docker_ping
    - name: container_attach
    - name: container_resize
    - name: container_wait
    - name: container_start
    - name: container_inspect
    - name: image_create
    - name: image_build
    - name: image_push
    - name: image_inspect
    - name: container_list
    - name: network_list
    - name: network_create
    - name: network_delete
    - name: volume_inspect
    - name: volume_create
    - name: container_create
      body:
        HostConfig:

          # Security related
          CapAdd: null
          CapDrop: null
          Privileged: false
          SecurityOpt: null
          Ulimits: null
          Isolation: ""

          # devices
          Devices: null
          VolumeDriver: ""
          VolumesFrom: null

          # Net
          PublishAllPorts: null
          #NetworkMode: "default"
          Dns: null
          DnsOptions: null
          DnsSearch: null
          ExtraHosts: null
          
          # Cgroup related
          Cgroup: ""
          CgroupParent: ""
          UsernsMode: ""

          # CPU / Mem / IO related
          CpuShares: 0
          CpuCount: 0
          CpuPercent: 0
          CpusetCpus: ""
          CpusetMems: ""
          CpuPeriods: 0
          CpuQuota: 0
          CpuRealtimePeriod: 0
          CpuRealtimeRuntime: 0
          NanoCpus: 0
          Memory: 0
          MemoryReservations: 0
          # MemorySwap: 0
          # MemorySwappiness: -1
          ShmSize: 0
          OomKillDisable: null
          IOMaximumIOps: 0
          IOMaximumBandwidth: 0
